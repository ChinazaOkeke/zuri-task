<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chinaza Okeke</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="hdr-ctn">
      <h1>Let's Get Started</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="#">Register</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="contact">
    <div class="form-hd">
      <div>
        <h2 class="uppercase">Fill the form</h2>
      </div>
    </div>
    <div class="form">
     <form action= "#" >
       <div class="label-1">
         <label class="label-main" for="first name"> First Name</label></br>
         <input type="text" placeholder="Your Name" id="first-name" autofocus required>
       </div></br>
       <div class="label-1">
         <label class="label-main" for="last name">Last Name </label></br>
         <input type="text" placeholder="Your last name" id="last-name" autofocus required>
       </div> </br>
       <div class="label-1">
         <label class="label-main" for="message">Phone Number</label></br>
        <input type="tel" id="phone-no" required>
       </div></br>
       <div class="label-1">
        <label class="label-main" for="gender">Gender</label>
        <select id="gender" name="gender" required>
         <option value="male">male</option>
         <option value="female">female</option>
         <option value="other">rather not specify</option>
        </select>
       </div></br>
        <div class="label-1">
         <label class="label-main" for="country">Country </label></br>
         <input type="text" id="country" required>
       </div> </br>
       <div class="label-1">
         <label class="label-main" for="state">State/province </label></br>
         <input type="text" id="state">
       </div> </br>
       <div class="label-1">
         <label class="label-main" for="email">Email </label></br>
         <input type="email" placeholder="batman@gotham.com" id="email" required>
       </div> </br>
       <div class="label-1">
         <label class="label-main" for="password">Password</label></br>
         <input type="password" placeholder="Type your password" id="password" required>
       </div> </br>
       <div class="label-1">
         <label class="label-main" for="password">Confirm password</label></br>
         <input type="password" placeholder="Confirm your password" id="password" required>
       </div> </br>
</form>   
    </div>
  </div>
  </main>
  <footer>
    <button><a href= "register.html">Register</a></button>
  </footer>
</body>
